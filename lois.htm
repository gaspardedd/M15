        var appSections = {
            "11869815": {
                "article": {
                    "content": " <div class=\"texte\"> <p>Le M15 est une association à but non lucratif qui a pour but de créer un épanouissement personnel et l' insertion des enfants rejetés. Ce groupe réunit des enfants de 6 à 17 ans .La discipline et la fraternité&nbsp; en sont les valeurs. fondamentales. Pour arriver à cet objectif, le M15 à une technique unique qui consiste à souder ses membres au tour d'un combat nerf. Tous les ans, tous les agents se rejoignent lors de la journée du M15, mais de nombreux peuvent se rencontrer en dehors de cette réunion. La discipline est développée grâce aux ordres hiérarchiques militaires mis en place. Cet expérience est bénéfique dans plusieurs sens:</p> <p>- Le fait que les jeux vidéo ne sont que maléfiques.</p> <p>- Pour être heureux il ne faut pas des milliers d'euros (le budget annuel du M15 s'élève à 30 euros).&nbsp;</p> <p>&nbsp;-L'entrainement au combat créé des liens inséparables.&nbsp;&nbsp; -De plus, la guerre n'est pas un moyen de recours pour résoudre un conflit.&nbsp;</p> <p>-Enfin, le M15 ou du moins son fondateur le décrit en une phrase: « C'est le seul réseau social au monde à ne pas être sur internet mais bien réel qui développe des qualités humaines d' exception».</p> <p>Toute personne voulant y adhérer se verra proposer une épreuve de logique si il a moins de 15 de moyenne et une épreuve physique, quel qu'il soit.</p> </div> <br class=\"clear\" /> ",

            "11908215": {
                "article": {
                    "content": " <div class=\"texte\"> <p><u>Article 1:</u></p> <p>&nbsp;</p> <p>Lors de la pratique d’une activité, celui qui qui a le niveau le plus élevé dans cette pratique doit être le plus respecté</p> <p>&nbsp;</p> <p><u>Article 2:</u></p> <p>&nbsp;</p> <p>Lors d’un entraînement, celui qui est le supérieur hiérarchique d’un agent supérieur dans l’activité à le droit de&nbsp; lui demander de cesser l’activité en cours pour en démarrer une autre. Dans ce cas, l’agent supérieur dans la nouvelle activité devient le plus respecté.</p> <p>&nbsp;</p> <p><u>Article 3:</u></p> <p>&nbsp;</p> <p>Si le supérieur dans une activité est en état d'ivresse ou à consommé des stupéfiants, il sera automatiquement jugé et son supérieur hiérarchique prend alors sa fonction jusqu’a nouvel ordre.</p> <p>&nbsp;</p> <p><u>Article 4:</u></p> <p>&nbsp;</p> <p>Si le supérieur hiérarchique d’un agent est en état d'ivresse ou à consommé des stupéfiants, le supérieur de l’activité doit prévenir un des ses autres supérieur ou un juge pour que l’agent en état d'ivresse ou ayant consommé des stupéfiants soit jugé.</p> <p>&nbsp;</p> <p><u>Article 5:</u></p> <p>&nbsp;</p> <p>Si le supérieur de l’activité qui n’a pas fait son devoir qui était de prévenir un des ses autres supérieur ou un juge pour que l’agent en état d'ivresse ou ayant consommé des stupéfiants soit jugé, il sera également jugé.</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> </div> <br class=\"clear\" /> ",
                    "images": "",
                    "title": "Loi 1 sur le respect des supérieurs d’un agent au M15: "
                },
                "borderColor": "transparent",
                "icon": {
                    "image": {
                        "imageUrl": "info.jpg",
                        "otherImagesUrl": {
                            "iphone6plus": "http://applim15.goodbarber.com/assets/gbicon/img/v1/260/111.png"
                        }
                    }
                },

            "11909419": {
                "article": {
                    "content": " <div class=\"texte\"> <p>Article 1: Seulement des personnes appartenant au M15 ou FB peuvent être jugé pour leur acte.</p> <p>&nbsp;</p> <p>Article 2:Toute personne donnant un faux témoignage&nbsp; condamné a une suspensions de mission d’une durée de 1 à 6 semaine selon la gravité&nbsp; de son acte</p> <p>&nbsp;</p> <p>Article 3: Une cour de justice doit être ne ne peut être composé que lorsque qu’une plainte a été déposé</p> <p>&nbsp;</p> <p>Article 4: Le coupable présumé sera convoqué a une audience puis au jugement</p> <p>&nbsp;</p> <p>Article 5:Une cour de justice doit obligatoirement être constitue d’un accusé d’une victime d’un procureur du maelström de deux juges et d’un vigile</p> <p>&nbsp;</p> <p>Article 6: Le vigile référencé dans l’article 5 doit être formé a cet effet et doit systématiquement fouillé toute les personnes participant au procès sauf le publique qu’il devra gérer en cas d’éventuel débordement.</p> <p>&nbsp;</p> <p>Article 7:Les juges et le procureur du maelström doivent avoir suivis une formation</p> <p>&nbsp;</p> <p>Article 8:Des avocat peuvent être embauché par les victime et l'accuse mais par par les juges ou le procureur du maelström</p> <p>&nbsp;</p> <p>Article 9:les juges doivent être obligatoirement neutre</p> <p>&nbsp;</p> <p>Article 10:suite a la décision du jugement le jugé peut faire un appel&nbsp; en cour d’appel</p> <p>&nbsp;</p> <p>Article 11:dans le cas précisé dans l’article 10 de cette même loi il est impossible de faire appel lors du jugement déclaré en cours d'appel</p> <p>&nbsp;</p> <p>Article 12:un casier judiciaire doit être formé et alimenté régulièrement par les décision prise par la cour de justice</p> <p>&nbsp;</p> <p>Article13:Les perquisition peuvent être effectué si elle contribuent&nbsp; a l'avancement du procès ou de l'enquête</p> <p>&nbsp;</p> <p>&nbsp;</p> </div> <br class=\"clear\" /> ",
                    "images": "",
                    "title": "Loi 2 sur la procédure d’arrestation et de jugement au M15 :"
                },

            "11909423": {
                "article": {
                    "content": " <div class=\"texte\"> <p>Pour tous les articles suivants, se référer à la <strong><em><u>Loi 1 sur le respect des supérieurs d’un agent au M15</u></em></strong></p> <p>&nbsp;</p> <p><u>Article 1: </u>Un agent ne doit pas insulter son supérieur ou son inférieur.</p> <p>&nbsp;</p> <p><u>Article 2 : </u>Si un agent insulte son supérieur, il sera jugé selon la gravité de ces mots et selon la situation.</p> <p><u>Article 3&nbsp;: </u>Un agent ne doit pas avoir de contacts physiques avec son supérieur ou son inférieur.</p> <p><u>Article 4&nbsp;:</u> Si un agent a un contact physique avec son supérieur ou son inférieur, il sera jugé selon la gravité ces gestes et selon la situation.</p> <p><u>Article 5&nbsp;: </u>Si un agent tire une balle sur un autre agent, il sera jugé selon la gravité ces gestes et selon la situation ( Se référer à la <strong><em><u>Loi 4 sur les tirs de balles au M15)</u></em></strong></p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> </div> <br class=\"clear\" /> ",

            "11909526": {
                "article": {
                    "content": " <div class=\"texte\"> <p><u>Article 1:</u> Tout agent du M15 qui est touché par une balle sera&nbsp; automatiquement renvoyé.</p> <p><u>Article 2: </u>L'article 1 n'est pas valable lors d'un entraînement (guerre nerf, précision,...).</p> <p><u>Article 3:</u>Tout agent non diplômé n'a pas le droit d'avoir une arme dans ses mains ou sur lui sauf si un autre agent lui a dit de tenir son arme mais il n'a pas le droit de s'en servir.</p> <p><u>Article 4:</u> Au cas ou il aurai reçu un ordre de ses supérieurs suite à une mauvaise conduite (ex&nbsp;: <strong><em><u>Loi sur les mauvais comportements au M15</u></em></strong>), il est autorisé de lui tirer une balle dessus.</p> <p><u>Article 5&nbsp;:</u> Pour l’emprunt de matériel, se référer à la <em><u>Loi 5 sur l'emprunt de matériel au M15</u></em></p> <p><u>Article 6&nbsp;:</u> L’article 1 ne s’applique pas en cas de légitime défense</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> </div> <br class=\"clear\" /> ",

            "11909530": {
                "article": {
                    "content": " <div class=\"texte\"> <p><u>Article 1&nbsp;: </u>Pour utiliser le matériel du M15, il faut la permission d’un des trois frères Lefort (Soit permanente&nbsp;: pas la peine de demander à chaque fois, sois régulière&nbsp;: il faut demander à chaque fois.). Ensuite, il faut noter (s’il s’agit d’un Nerf) sur la fiche sur le poteau en béton la date et l’heure le nom du Nerf, ses accessoires et le nombre de balles.</p> <p><u>Article 2&nbsp;: </u>L’agent qui a noté son nom sur la feuille devient alors le responsable du nerf, de ses accessoires et des balles.</p> <p><u>Article 3&nbsp;: </u>&nbsp;Si le matériel est abimé il devra rembourser le prix indiqué.</p> <p>&nbsp;</p> <table cellpadding=\"0\" cellspacing=\"0\"> <tbody> <tr> <td> <table cellpadding=\"0\" cellspacing=\"0\" style=\"width:100%\"> <tbody> <tr> <td> <p>Rendu</p> </td> </tr> </tbody> </table> </td> </tr> </tbody> </table> <p><u>Article 4&nbsp;: </u>À la fin de chaque utilisation, cocher la case</p> <p>&nbsp;</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; .</p> <p>&nbsp;</p> <p><u>Article 5&nbsp;: </u>S’il manque un objet les prix seront les suivants&nbsp;:</p> <p>-0,40 € par balle</p> <p>-Le prix du nerf</p> <p>-le prix du kit Modulus qui contient l’accessoire</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> </div> <br class=\"clear\" /> ",

            "11909535": {
                "article": {
                    "content": " <div class=\"texte\"> <p><u>Article 1&nbsp;:</u> Une mission doit obligatoirement être approuvée&nbsp; et signée par trois membres du comité d’éthique.</p> <p><u>Article 2&nbsp;: </u>Ces deux membres devront signer l’ordre de mission.</p> <p><u>Article 3&nbsp;:</u> une mission doit forcément avoir un ordre de mission.</p> <p><u>Article 4&nbsp;:</u> Une mission doit être dirigée par un responsable de mission.</p> <p><u>Article 5&nbsp;:</u> Un rapport de mission doit être rédigé par l’agent concerné et l’objectif doit être rédigé par le responsable de mission.</p> <p><u>Article 6&nbsp;:</u> Un agent peut se retirer à tout moment de sa mission.</p> <p><u>Article 7&nbsp;:</u> Une mission n’est pas obligatoire.</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> </div> <br class=\"clear\" /> ",

            "11909537": {
                "article": {
                    "content": " <div class=\"texte\"> <p><strong><u>Préambule&nbsp;:</u></strong> <em>Le M15 est une association à but non lucratif qui a pour but de créer un épanouissement personnel et d’insérer les enfants rejetés. Ce groupe réunit des enfants de 6 à 17 ans .La discipline et la fraternité&nbsp; en sont les valeurs fondamentales. Pour arriver à cet objectif, le M15 à une technique unique qui consiste à souder ses membres au tour d'un combat nerf. Tous les ans, tous les agents se rejoignent lors de la journée du M15, mais de nombreux peuvent se rencontrer en dehors de cette réunion. La discipline est développée grâce aux ordres hiérarchiques militaires mis en place. Cette expérience est bénéfique dans plusieurs sens:</em></p> <p><em>- Le fait que les jeux vidéo ne sont que maléfiques.</em></p> <p><em>- Pour être heureux il ne faut pas des milliers d'euros (le budget annuel du M15 s'élève à 30 euros).</em></p> <p><em>-L'entrainement au combat créé des liens inséparables.</em></p> <p><em>-De plus, la guerre n'est pas un moyen de recours pour résoudre un conflit.</em></p> <p><em>&nbsp;-Enfin, le M15 ou du moins son fondateur le décrit en une phrase: « C'est le seul réseau social au monde à ne pas être sur internet mais bien réel qui développe des qualités humaines d’exception».</em></p> <p>&nbsp;</p> <p><strong><u>Article 1&nbsp;:</u></strong> Toute personne voulant y adhérer se verra proposer une épreuve de logique, si il a moins de 15 de moyenne et s’il a plus de 8 ans &nbsp;et une épreuve physique, quel qu'il soit.</p> <p>&nbsp;</p> <p><strong><u>Article 2&nbsp;: </u></strong>L’épreuve de logique une épreuve du concours <em><u>Kangourou des Mathématiques.</u></em></p> <p><strong><u>Article 3&nbsp;:</u></strong> L’épreuve physique constituera en 4 parties&nbsp;:</p> <p>-3 tours de parc en courant en moins de 5 minutes pour les garçons et moins 2 tours pour les filles pour le même temps. Pour le M15 Junior, ce sera également 2 tours.</p> <p>- 5 pompes et 5 tractions pour les garçons, les filles et le M15 Junior.</p> <p>- Un combat de lutte contre un agent de son âge. ( il faudra le gagner pour y adhérer)</p> <p>-Le futur agent devra être isolé et menotté durant ½ heure.</p> <p><strong><u>Article 4&nbsp;:</u></strong> Lorsque un agent du M15 Junior atteint ses 10 ans, il doit être renvoyé du M15 Junior par balle par un agent du M15 et passer les tests du M15.</p> <p><strong><u>Article 5&nbsp;:</u></strong> Un recrutement ne peut être fait sans ordre de mission.</p> </div> <br class=\"clear\" /> ",

            "11941924": {
                "article": {
                    "content": " <div class=\"texte\"> <p><u>Article 1&nbsp;:</u> Le Comité d’Éthique se réunit au moins une fois par moi.</p> <p><u>Article 2&nbsp;:</u> Le Comité d’Éthique doit impérativement se tenir à l’égard des écoutes des personnes étrangères au M15</p> <p><u>Article 3&nbsp;:</u> Le Comité d’Éthique doit au moins être constitué de 4 agents pour avoir lieu(le maréchal et 3 représentants de patrouilles).</p> <p><u>Article 4&nbsp;:</u> Le Comité d’Éthique à un blason constitué des initiales C et E majuscules en jaune sur un fond noir.</p> <p><u>Article 5&nbsp;:</u> Une décision prise par le Comité d’Éthique ne sera pas vraiment réelle si aucun compte-rendu de la réunion n’est fait dans la foulée.</p> <p><u>Article 6&nbsp;:</u> Le Comité d’Éthique vote les lois utilisées en procès, prends des décisions importantes et décide de ce qui sera publié sur Bubobulb.</p> <p><u>Article 7&nbsp;:</u> Un compte-rendu de chaque réunion doit être publié sur Bubobulb.</p> <p><u>Article 8&nbsp;:</u> Une réunion constitutionnelle doit être faite une fois tous les trois mois.&nbsp;</p> </div> <br class=\"clear\" /> ",

            "11941956": {
                "article": {
                    "content": " <div class=\"texte\"> <p><u>Article 1&nbsp;:</u> Toutes les lois votées par le Comité d’Éthique peuvent être utilisées en procès.</p> <p><u>Article 2&nbsp;:</u> Les lois sont classées par articles.</p> <p><u>Article 3&nbsp;:</u> Les lois doivent être publiées sur Bubobulb et sur l’application du M15 et doivent être disponibles pour tous les agents grâce au mot de passe&nbsp;: ge17</p> <p><u>Article 4&nbsp;:</u> Si un article représentant une situation globale est suivi d’un sous-article indiquant une situation contraire dans certains cas, le sous-article est respecté dans cette situation.</p> <p><u>Article 5&nbsp;:</u> Le préambule d’une loi, s’il existe, est juste à titre indicatif.</p> <p><u>Article 6&nbsp;:</u> Si un ancien article d’une loi est supprimé ou changé, seul le nouvel article compte.</p> <p><u>Article 7&nbsp;:</u> Si un ancien article d’une loi est supprimé ou changé, les procès ayant utilisés cet article restent clos.</p> <p>&nbsp;</p> <p>&nbsp;</p> </div> <br class=\"clear\" /> ",

            "11948044": {
                "article": {
                    "content": " <div class=\"texte\"> <p><em><u>Préambule&nbsp;: </u></em><em>Une des valeurs du M15 exprime la notion de «&nbsp;faible budget annuel de 30 euros. Le M15 est une association à but non lucratif.</em></p> <p><u>Article 1&nbsp;:</u> Voler un agent du M15 sera <u>très fortement</u> puni.</p> <p><u>Article 2&nbsp;:</u> Le budget annuel du M15 est de 30 euros. C’est un but. Il peut donc être dépassé.</p> <p><u>Article 3&nbsp;: </u>L’argent au M15 est uniquement constitué de dons.</p> <p><u>Article 4&nbsp;:</u> Lors de la fête du M15, les organisateurs de chaque P.C. demandent aux agents une participation financière (ou nutritionnelle).Elle sert seulement à acheter la nourriture et les accessoires nécessaires au bon déroulement de la fête.</p> <p><u>Article 5&nbsp;:</u> L’argent au M15 est géré par un comptable, désigné par le maréchal, et par le maréchal lui-même. Aucun autre agent ne doit en connaitre les chiffres (sauf exception pour les membres du Comité d’Éthique.</p> <p><u>Article 6&nbsp;:</u> Seul le maréchal peut «&nbsp;se servir&nbsp;» dans les caisses du 15.</p> <p><u>Article 7&nbsp;:</u> L’argent du M15 est stocké dans une boite close, dont seuls le comptable et le maréchal connaissent la place.</p> <p><u>Article 8&nbsp;:</u> Lors d’un anniversaire, le maréchal peut faire le choix de «&nbsp;se servir&nbsp;» dans les caisses du M15 pour offrir un cadeau à un agent</p> <p><u>Article 9&nbsp;:</u> Le M15 est une association à but non lucratif.</p> </div> <br class=\"clear\" /> ",
